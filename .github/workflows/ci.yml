name: CI Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout & Setup
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test

      # -------------------------
      # Extract Jira Issue Key
      # -------------------------
      - name: Extract Jira issue key
        id: jira
        run: |
          ISSUE_KEY=$(git log --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -n 1 || true)
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
          echo "Detected Jira issue: $ISSUE_KEY"

      # -------------------------
      # Notify Jira on CI Success
      # -------------------------
      - name: Comment on Jira (CI success)
        if: success() && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/comment \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "✅ CI pipeline passed successfully."
                      }
                    ]
                  }
                ]
              }
            }'

      # -------------------------
      # Notify Jira on CI Failure
      # -------------------------
      - name: Comment on Jira (CI failure)
        if: failure() && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/comment \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "❌ CI pipeline failed. Please check the GitHub Actions logs."
                      }
                    ]
                  }
                ]
              }
            }'

      # -------------------------
      # Auto-transition Jira (Success → Done)
      # -------------------------
      - name: Move Jira issue to Done
        if: success() && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions \
            -d '{
              "transition": {
                "id": "${{ secrets.JIRA_DONE_TRANSITION_ID }}"
              }
            }'

      # -------------------------
      # Auto-transition Jira (Failure → In Progress)
      # -------------------------
      - name: Move Jira issue to In Progress
        if: failure() && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions \
            -d '{
              "transition": {
                "id": "${{ secrets.JIRA_IN_PROGRESS_TRANSITION_ID }}"
              }
            }'
