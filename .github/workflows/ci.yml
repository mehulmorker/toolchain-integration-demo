name: CI Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout & Setup
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci || npm install

      # -------------------------
      # Run Tests (DO NOT EXIT JOB)
      # -------------------------
      - name: Run tests
        id: tests
        continue-on-error: true
        run: npm test

      # -------------------------
      # Extract Jira Issue Key
      # -------------------------
      - name: Extract Jira issue key
        id: jira
        run: |
          ISSUE_KEY=$(git log --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -n 1 || true)
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
          echo "Detected Jira issue: $ISSUE_KEY"

      # -------------------------
      # Jira Comment – SUCCESS
      # -------------------------
      - name: Comment on Jira (CI success)
        if: steps.tests.outcome == 'success' && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/comment \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "✅ CI checks passed. All tests are green and the change is safe to progress."
                      }
                    ]
                  }
                ]
              }
            }'

      # -------------------------
      # Jira Comment – FAILURE
      # -------------------------
      - name: Comment on Jira (CI failure)
        if: steps.tests.outcome == 'failure' && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/comment \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "❌ CI checks failed. One or more tests did not pass. The issue is blocked until the pipeline is green."
                      }
                    ]
                  }
                ]
              }
            }'

      # -------------------------
      # Jira Transition – SUCCESS → Done
      # -------------------------
      - name: Move Jira issue to Done
        if: steps.tests.outcome == 'success' && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions \
            -d '{
              "transition": {
                "id": "${{ secrets.JIRA_DONE_TRANSITION_ID }}"
              }
            }'

      # -------------------------
      # Jira Transition – FAILURE → In Progress
      # -------------------------
      - name: Move Jira issue to In Progress
        if: steps.tests.outcome == 'failure' && steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions \
            -d '{
              "transition": {
                "id": "${{ secrets.JIRA_IN_PROGRESS_TRANSITION_ID }}"
              }
            }'

      # -------------------------
      # FINAL: Fail Job if Tests Failed
      # -------------------------
      - name: Fail CI if tests failed
        if: steps.tests.outcome == 'failure'
        run: |
          echo "Tests failed. Marking CI job as failed."
          exit 1
